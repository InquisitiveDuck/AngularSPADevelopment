<mat-card>
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      placeholder="Enter name"
      [(ngModel)]="person.name"
      [disabled]="!editMode"
    />
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input
      type="number"
      placeholder="Enter age"
      [(ngModel)]="person.age"
      [disabled]="!editMode"
    />
  </div>
  <div class="form-group">
    <label>Gender</label>
    <br />
    <input
      type="radio"
      value="male"
      name="gender"
      [(ngModel)]="person.gender"
    />
    Male
    <input
      type="radio"
      value="female"
      name="gender"
      [(ngModel)]="person.gender"
    />
    Female
  </div>
  <div *ngIf="editMode">
    <a (click)="doSave()">Save</a>
  </div>
</mat-card>
